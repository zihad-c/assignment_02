<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flowers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <header>
        <div class="header-top display-flex menu mx-auto my-[30px]">
            <div>
                <img class="img-fluid" src="assets/logo.png" alt="logo">
            </div>
            <div>
                <nav>
                    <ul class="display-flex menu-items">
                        <li id="home">Home</li>
                        <li id="shop">Shop</li>
                        <li id="about">About us</li>
                        <li id="cart"> <i class="fas fa-shopping-cart"></i> Cart</li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="banner display-flex mx-auto">
            <div class="banner-content w-1/2">
                <h1 class="banner-title noto-serif-font">
                    ALWAYS <span id="fresh-flowers">FRESH <br>FLOWERS</span>
                </h1>
                <p class="banner-description inter-font">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to
                    exotic
                    blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
                </p>
            </div>
            <div class="banner-image w-1/2">
                <img class="img-fluid" src="assets/hero-flower.png" alt="hero-flower">
            </div>
        </div>
    </header>

    <main>

    </main>
</body>

</html>
